<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;700&display=swap" rel="stylesheet">
    <title>crush busta</title>
  </head>
  <body>
    <div class="inner">

      <div class="rules">
        <button class="rules-btn">rules</button>
        <div class="rl-hid rl">
            <svg class="x" xmlns="http://www.w3.org/2000/svg"   viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            1. enter your first name <br><br>
            2. enter your crush's first name <br><br>
            3. hit 'calculate' <br><br>
            4. see your result <br><br>
            5. if it's a match, well done. persue your future, onwards and upwards! <br><br>
            6. if it's not a match, sad for you. remember, don't hate the game, hate the player! <br>
        </div>
      </div>

      <div class="cont-one">
        <div class="ur-name">
          xxx <br>
          <input type="text" id="name-one"/>
        </div>
        <div class="crush">
          xxx <br>
          <input type="text" id="name-two"/>
        </div>
        <button class="calc"></button>
        <br>
        <p class="result"></p>
      </div>

      <canvas class="load"></canvas>

    </div>
    <script src="js/index.js"></script>
  </body>
</html>
